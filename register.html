<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>REGISTRATION form pes</title>

<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

<link rel="stylesheet" href="cds.css">
<meta name="robots" content="noindex, follow">
</head>
<body>
<div class="main">
<div class="container">
<form method="POST" class="appointment-form" id="appointment-form">
<h2>PES TOURNAMENT REGISTRATION</h2>
<div class="form-group-1">
<input type="text" name="title" id="title" placeholder="Title" required />
<input type="text" name="name" id="name" placeholder="Your Name" required />
<input type="email" name="email" id="email" placeholder="Email" required />
<input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
<div class="select-list">
<select name="course_type" id="course_type">
<option slected value="">COURSE</option>
<option value="electronics">EC</option>
<option value="electrical">EEE</option>
<option value="mech">ME</option>
<option value="computer">CS</option>
<option value="civil">CE</option>
</select>
</div>
</div>
<div class="form-group-2">
<h3>How to get in touch ?</h3>
<div class="select-list">
<select name="confirm_type" id="confirm_type">
<option seleected value="">By phone</option>
<option value="by_email">By email</option>
</select>
</div>
<div class="select-list">
<select name="hour_appointment" id="hour_appointment">
<option seleected value="">Time slot : 8am 10pm</option>
<option value="9h-11h">Hours : 9am 11pm</option>
<option value="2h-4h">Hours : 2pm 4pm</option>
<option value="6h-8h">Hours : 6pm 8pm</option>
</select>
</div>
</div>
<div class="form-check">
<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the <a href="#" class="term-service">Terms and Conditions</a></label>
</div>
<div class="form-submit">
<input type="submit" name="submit" id="submit" class="submit" value="Request an appointment" />
</div>
</form>
</div>
</div>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
